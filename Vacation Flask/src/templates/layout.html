<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/style.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='icons/vacation_icon.ico')}}">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
    <div class="layout">
        <header>{% block header %}
            {% include "navbar.html" %}
            {% endblock header %}</header>
        <aside>
            <a href="{{url_for('home_view.home')}}" {% if active=='home' %} class="active" {% endif %}>Home</a>
            <a href="{{url_for('vacations_view.vacations')}}" {% if active=='vacations' %} class="active" {% endif %}>Our Beautiful Vacations</a>
            <a href="{{url_for('about_view.about')}}" {% if active=='about' %} class="active" {% endif %}>About Us</a>
            <a href="{{url_for('reviews_view.reviews')}}" {% if active=='reviews' %} class="active" {% endif %}>Our Reviews</a>
            <a href="{{url_for('join_us_view.join_us')}}" {% if active=='join_us' %} class="active" {% endif %}>Join Us</a>
            <img class="mickey" src="{{url_for('static',filename ='images/mickey mouse.jpg')}}" alt="">
        </aside>
        <main>
            {% block main %}
            {% endblock main %}
            {% if error %} <span class="error">{{error}}</span> {% endif %}
        </main>
        <footer>
            <div>
            <p>&copy; 2024 Beautiful Vacations. All rights reserved.</p>
        </div>
    </footer>
    </div>
</body>
</html>
